<body>
    <header>
        <p id="date"></p>
    </header>
    <main>
        <h2>Choose 2 colors to average:</h2>
        <div id="colorPickers">

        </div>
        <div id="color-container">
            <button onclick="copyToClipboard()" class="remove-button-decoration" id="copy-button"></button>
        </div>
        <a href="https://www.google.com/search?q=%238b4a9a" target="_blank" class="remove-link-decoration">
            <div id="google-container">
                <p id="google-text">Google this color</p>
            </div>
        </a>
      <p id="test-text">この特別デバイスはね、鉛筆じゃなくて、ペンであります。</p>
